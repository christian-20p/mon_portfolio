<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact-form">
        <h1>Vous avez un projet en tête ?<br>N'hésitez pas à me contacter</h1>
        
        <form action="#" method="POST">
            <div class="form-group">
                <label for="prenom">Votre prénom</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            
            <div class="form-group">
                <label for="nom">Votre nom</label>
                <input type="text" id="nom" name="nom" required>
            </div>

            <div class="form-group">
                <label for="email">Votre email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
              <label for="sujet">Votre sujet</label>
                <input type="text" id="sujet" name="sujet" required>
            </div>

            <div class="form-group">
                <label for="message">Votre message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Envoyer</button>
        </form>
    </div>

    <footer>
        <p>Designed by <a href="https://whatsapp.com/dl/">Jean Bernard AUGUSMA</a> with HTML, CSS & JS</p>
        <p>Tous droits réservés - 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
